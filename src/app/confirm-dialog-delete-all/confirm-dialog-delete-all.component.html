<div class="dialog-container">
    <div class="dialog-header">
      <h2>Delete</h2>
    </div>
    <div mat-dialog-content>
      <p>Are you sure you want to delete all assets?</p>
    </div>
    <div mat-dialog-actions class="actions">
      <button type="button" (click)="onCancel()" mat-raised-button class="cancel">No, cancel</button>
      <button type="submit" (click)="onConfirm()" mat-raised-button class="submit">Yes, I'm sure</button>
    </div>
    </div>
